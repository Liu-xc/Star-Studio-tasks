<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div id="header">
    <img src="img/StarStudio.png" alt="StarStudio" id="StudioIcon" />
    <span id="pro_info">成电导航 UESTC-StarStudio</span>
    <div>
        <img src="img/晴.png" id="weather_icon" alt="天气" />
        <span id="weather">多云 17℃~20℃</span>
    </div>
</div>

<img src="img/背景.png" id="background" alt="背景" />

<form action="" id="register">
    <h3>注册</h3>
    <fieldset>
        <label for="id">用户名</label>
        <input type="text" id="id" maxlength="10" /><br/>

        <label for="pwd">密码</label>
        <input type="password" id="pwd" maxlength="12" /><br/>

        <label for="ensure_pwd">确认密码</label>
        <input type="password" id="ensure_pwd" maxlength="12" /><br/>

        <label for="verify">验证码</label>
        <input type="text" id="verify" maxlength="5" />
        <img src="" alt="验证码" /><br/>

        <input type="submit" value="立即注册"/>
    </fieldset>
</form>


</body>
</html>
