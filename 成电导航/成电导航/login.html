<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="header">
    <img src="img/StarStudio.png" alt="StarStudio" id="StudioIcon" />
    <span id="pro_info">成电导航 UESTC-StarStudio</span>
    <div>
        <img src="img/晴.png" id="weather_icon" alt="天气" />
        <span id="weather">多云 17℃~20℃</span>
    </div>
</div>
<img src="img/背景.png" id="background" alt="背景" />
<form id="login">
    <h3>登录</h3>
    <fieldset>
        <label for="user_name">用户名</label>
        <input type="text" id="user_name" maxlength="10" placeholder="学号"/><br/>

        <label for="pwd">密码</label>
        <input type="password" id="pwd" maxlength="12"/>
        <input type="submit" value="登录" />
        <a href="register.html" target="_self">立即注册</a>
    </fieldset>
</form>
</body>
</html>
